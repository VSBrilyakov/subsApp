      message:
        example: error message
        type: string
    type: object
  handler.successNewSubMsg:
    properties:
      id:
        example: 1
        type: integer
    type: object
  handler.totalCostSum:
    properties:
      sum:
        example: 1000
        type: integer
    type: object
